<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable & Sortable Grid</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="elements.png"/>
  </head>
  <body>
    <div class="grid-container" id="sortableGrid">
      <div class="grid-item" draggable="true" id="item1">
        <img src="draggable images-01.png" />
        <p>Item 1</p>
      </div>
      <div class="grid-item" draggable="true" id="item2">
        <img src="draggable images-02.png" />
        <p>Item 2</p>
      </div>
      <div class="grid-item" draggable="true" id="item3">
        <img src="draggable images-03.png" />
        <p>Item 3</p>
      </div>
      <div class="grid-item" draggable="true" id="item4">
        <img src="draggable images-04.png" />
        <p>Item 4</p>
      </div>
      <div class="grid-item" draggable="true" id="item5">
        <img src="draggable images-05.png" />
        <p>Item 5</p>
      </div>
      <div class="grid-item" draggable="true" id="item6">
        <img src="draggable images-06.png" />
        <p>Item 6</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
